<script type="text/javascript">
function show_pages()
{
 var pages = document.getElementById('pdf-main').childNodes;
 var idx = 0;
 var f = function(){
 if (idx < pages.length) {
  try{
   pages[idx].style.display='block';
  }catch(e){}
   ++idx;
   setTimeout(f,100);
  }
 };
 f();
};
</script>
</head>
<body onload="show_pages();">
<div id="pdf-main">

<html>
<head>
<meta charset="utf-8">
<style type="text/css">
#pdf-main {
  font-family: sans-serif;
  position:absolute;
  top:0;
  left:0;
  bottom:0;
  right:0;
  overflow:auto;
  background-color:grey;
  /* for Chrome & Safari */
  -webkit-text-stroke-width:0.2px; 
}
#pdf-main > .p {
  position:relative;
  margin:13px auto;
  background-color:white;
  overflow:hidden;
  display:none;
}
.p > .l {
  position:absolute;
  white-space:pre;
}
.l > .w {
  display:inline-block;
  font-family: monospace;
}
::selection{
  background: rgba(168,209,255,0.5);
}
::-moz-selection{
  background: rgba(168,209,255,0.5);
}
.p > .i {
  position:absolute;
}
</style>
<link rel="stylesheet" type="text/css" href="all.css" />
<script type="text/javascript">
function show_pages()
{
 var pages = document.getElementById('pdf-main').childNodes;
 var idx = 0;
 var f = function(){
 if (idx < pages.length) {
  try{
   pages[idx].style.display='block';
  }catch(e){}
   ++idx;
   setTimeout(f,100);
  }
 };
 f();
};
</script>
</head>
<body onload="show_pages();">
<div id="pdf-main">
